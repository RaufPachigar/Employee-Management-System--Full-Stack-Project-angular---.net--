<section class="vh-100" style="background-color: #eee">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Sign up
                </p>

                <!-- Error Message -->
                <div
                  *ngIf="errorMessage"
                  class="alert alert-danger"
                  role="alert"
                  style="white-space: normal"
                  [innerHTML]="errorMessage"
                ></div>

                <!-- Loading Spinner -->
                <div *ngIf="isLoading" class="text-center my-4">
                  <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </div>

                <form
                  [formGroup]="signUpForm"
                  (ngSubmit)="onSubmit()"
                  class="mx-1 mx-md-4"
                >
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="text"
                        id="form3Example1c"
                        class="form-control"
                        formControlName="fullName"
                        [ngClass]="{
                          'is-invalid':
                            signUpForm.get('fullName')?.invalid &&
                            signUpForm.get('fullName')?.touched,
                        }"
                      />
                      <label class="form-label" for="form3Example1c"
                        >Full Name</label
                      >
                      <div
                        *ngIf="
                          signUpForm.get('fullName')?.invalid &&
                          signUpForm.get('fullName')?.touched
                        "
                        class="invalid-feedback"
                      >
                        <div
                          *ngIf="
                            signUpForm.get('fullName')?.errors?.['required']
                          "
                        >
                          Full Name is required
                        </div>
                        <div
                          *ngIf="
                            signUpForm.get('fullName')?.errors?.['minlength']
                          "
                        >
                          Full Name must be at least 3 characters
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="email"
                        id="form3Example3c"
                        class="form-control"
                        formControlName="email"
                        [ngClass]="{
                          'is-invalid':
                            signUpForm.get('email')?.invalid &&
                            signUpForm.get('email')?.touched,
                        }"
                      />
                      <label class="form-label" for="form3Example3c"
                        >Your Email</label
                      >
                      <div
                        *ngIf="
                          signUpForm.get('email')?.invalid &&
                          signUpForm.get('email')?.touched
                        "
                        class="invalid-feedback"
                      >
                        <div
                          *ngIf="signUpForm.get('email')?.errors?.['required']"
                        >
                          Email is required
                        </div>
                        <div *ngIf="signUpForm.get('email')?.errors?.['email']">
                          Please enter a valid email
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="password"
                        id="form3Example4c"
                        class="form-control"
                        formControlName="password"
                        [ngClass]="{
                          'is-invalid':
                            signUpForm.get('password')?.invalid &&
                            signUpForm.get('password')?.touched,
                        }"
                      />
                      <label class="form-label" for="form3Example4c"
                        >Password</label
                      >
                      <div
                        *ngIf="
                          signUpForm.get('password')?.invalid &&
                          signUpForm.get('password')?.touched
                        "
                        class="invalid-feedback"
                      >
                        <div
                          *ngIf="
                            signUpForm.get('password')?.errors?.['required']
                          "
                        >
                          Password is required
                        </div>
                        <div
                          *ngIf="
                            signUpForm.get('password')?.errors?.['minlength']
                          "
                        >
                          Password must be at least 6 characters
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button
                      type="submit"
                      class="btn btn-primary btn-lg"
                      [disabled]="signUpForm.invalid || isLoading"
                    >
                      Register
                    </button>
                    <a href="/login" class="btn btn-secondary btn-lg ms-5">
                      Login
                    </a>
                  </div>
                </form>
              </div>
              <div
                class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
              >
                <img
                  src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-registration/draw1.png"
                  class="img-fluid"
                  alt="Sample image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
